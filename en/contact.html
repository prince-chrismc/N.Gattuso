        <div class="main-content">
                <form id="form" class="contact-form">
					<div class="container-fluid">
                        <div class="col-xs-10 col-xs-offset-1              col-sm-8 col-sm-offset-2       col-lg-6 col-lg-offset-3">
                            <div class="row text-center" style="margin: 1em 0 2em 0;">
                                <h1>Get In Touch!</h1>
                                <h4>Contact me regarding any enqueries you may have. I may just be the right DJ for your up coming event!</h4>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="row input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input name="name" id="name" placeholder="Name" type="text" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="row  input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                        <input name="email" id="email" placeholder="Email" type="email" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="select-wrapper">
                                        <select name="category" id="category">
                                            <option style="color: black;" value="0" disabled selected hidden>- Category -</option>
                                            <option style="color: black;" value="wedding">Wedding</option>
                                            <option style="color: black;" value="corprate">Corporate Event</option>
                                            <option style="color: black;" value="special">Special Event</option>
                                            <option style="color: black;" value="party">Party, Club or Bar</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12" style="text-align: center;">
                                    <input type="checkbox" id="copy" name="copy">
                                    <label for="copy">Email me a copy of this message</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
                                </div>
                            </div>
                            <div class="row buttons-box">
                                <div class="col-sm-6 submit-box">
                                    <button type="submit" class="main-btn">Submit</button>
                                </div>
                                <div class="col-sm-6 reset-box">
                                    <button type="reset" class="main-btn">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
				</form>
        </div>
