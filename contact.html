                <a class="close" href="javascript:void(0)" onclick="closeNav()"><i class="fa fa-times"></i></a>
                <hr>
                <a class="list-group-item" href="index.html"><i class="fa fa-home fa-fw" aria-hidden="true"></i>  Home</a>

                <a class="list-group-item" href="https://www.youtube.com/channel/UCQ1o7o450Uov8JDxtecCR5A"><i class="fa fa-youtube fa-fw" aria-hidden="true"></i> YouTube</a>
            </div>
        </nav>

        <div class="main-content">
                <form id="form" class="contact-form">
					<div class="container-fluid">
                        <div class="col-xs-10 col-xs-offset-1              col-sm-8 col-sm-offset-2       col-lg-6 col-lg-offset-3">
                            <div class="row text-center" style="margin: 1em 0 2em 0;">
                                <h1>Get In Touch!</h1>
                                <h4>Contact me regarding any inqueries you may have. I may just be the right DJ for your up coming event!</h4>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="row" style="margin: 0">
                                        <input name="name" id="name" placeholder="Name" type="text" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="row" style="margin: 0">
                                        <input name="email" id="email" placeholder="Email" type="email" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="select-wrapper">
                                        <select name="category" id="category">
                                            <option style="color: black;" value="0" disabled selected hidden>- Category -</option>
                                            <option style="color: black;" value="photo">Photography</option>
                                            <option style="color: black;" value="web">Web Design</option>
                                            <option style="color: black;" value="app">Applications</option>
                                            <option style="color: black;" value="robot">Robotics</option>
                                            <option style="color: black;" value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6" style="text-align: center;">
                                    <input type="checkbox" id="copy" name="copy">
                                    <label for="copy">Email me a copy of this message</label>
                                </div>
                                <div class="col-sm-6" style="text-align: center;">
                                    <input type="checkbox" id="human" name="human" checked>
                                    <label for="human">I am a human and not a robot</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
                                </div>
                            </div>
                            <div class="row buttons-box">
                                <div class="col-sm-6 submit-box">
                                    <input type="submit" class="main-btn">
                                </div>
                                <div class="col-sm-6 reset-box">
                                    <input type="reset" class="main-btn"/>
                                </div>
                            </div>
                        </div>
                    </div>
				</form>
        </div>

        <footer class="container-fluid text-center">
            <a href="" class="icons">
                <i class="fa fa-facebook fa-2x"></i>
                Facebook
            </a>
            <a href="" class="icons">

                SoundCloud

            <a href="" class="icons">
                <i class="fa fa-youtube fa-2x"></i>
                YouTube

    </body>
