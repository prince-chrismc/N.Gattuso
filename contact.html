        <style>
            .contact-form input[type="text"],
            .contact-form input[type="password"],
            .contact-form input[type="email"],
            .contact-form select,
            .contact-form textarea {
                -moz-appearance: none;
                -webkit-appearance: none;
                -ms-appearance: none;
                appearance: none;
                border-radius: 4px;
                border-style: solid;
                border-width: 1px;
                display: block;
                outline: 0;
                padding: 0 1em;
                text-decoration: none;
                width: 100%;
                margin: 1em 0;
            }
            .contact-form input[type="text"],
            .contact-form input[type="password"],
            .contact-form input[type="email"],
            .contact-form select {
                height: 3.5em;
            }

            .contact-form textarea {
                padding: 0.75em 1em;
            }

            .contact-form input[type="checkbox"],
            .contact-form input[type="radio"] {
                -moz-appearance: none;
                -webkit-appearance: none;
                -ms-appearance: none;
                appearance: none;
                display: block;
                float: left;
                margin-right: -2em;
                opacity: 0;
                width: 1em;
                z-index: -1;
            }

            .contact-form input[type="checkbox"] + label,
            .contact-form input[type="radio"] + label {
                text-decoration: none;
                cursor: pointer;
                display: inline-block;
                font-size: 1em;
                font-weight: 400;
                padding-left: 2.85em;
                padding-right: 0.75em;
                position: relative;
                margin: 1em 0;
            }

			input[type="checkbox"] + label:before,
			input[type="radio"] + label:before {
				border-radius: 4px;
				border-style: solid;
				border-width: 1px;
				content: '';
				display: inline-block;
				height: 2.1em;
				left: 0;
				line-height: 2.0125em;
				position: absolute;
				text-align: center;
				top: 0;
				width: 2.1em;
			}

            .contact-form input[type="checkbox"] + label:before,
			.contact-form input[type="radio"] + label:before {
				-moz-osx-font-smoothing: grayscale;
				-webkit-font-smoothing: antialiased;
				font-family: FontAwesome;
				font-style: normal;
				font-weight: normal;
				text-transform: none !important;
			}

            .contact-form input[type="checkbox"]:checked + label:before,
            .contact-form input[type="radio"]:checked + label:before {
                content: '\f00c';
            }

            .contact-form input[type="checkbox"] + label:before {
                border-radius: 4px;
            }

            .contact-form input[type="radio"] + label:before {
                border-radius: 100%;
            }


            /* good */
            .contact-form {
                color: rgba(255, 255, 255, 0.75);
            }

            .contact-form input, .contact-form select, .contact-form textarea, .contact-form strong, .contact-form b, .contact-form h1, .contact-form h2, .contact-form h3, .contact-form h4, .contact-form h5, .contact-form h6, .contact-form header p, .contact-form label, .contact-form a {
                color: white;
            }

            .contact-form a:hover {
                color: #0059b3;
            }

            /* text inputs */
            .contact-form input[type="text"],
            .contact-form input[type="password"],
            .contact-form input[type="email"],
            .contact-form select,
            .contact-form textarea {
                background-color: rgba(255, 255, 255, 0.05);
                border-color: transparent;
                border: none;
                color: inherit;
            }

            .contact-form input[type="text"]:focus,
            .contact-form input[type="password"]:focus,
            .contact-form input[type="email"]:focus,
            .contact-form select:focus,
            .contact-form textarea:focus {
                border-color: #0059b3;
                box-shadow: 0 0 0 1px #0059b3;
            }

            /* check and radio */
            .contact-form input[type="checkbox"] + label,
            .contact-form input[type="radio"] + label {
                color: rgba(255, 255, 255, 0.75);
            }

            .contact-form input[type="checkbox"] + label:before,
            .contact-form input[type="radio"] + label:before {
                background-color: rgba(255, 255, 255, 0.05);
                border-color: transparent;
                border: none;
            }

            .contact-form input[type="checkbox"]:checked + label:before,
            .contact-form input[type="radio"]:checked + label:before {
                background-color: rgba(255, 255, 255, 0.05);
                border-color: #0059b3;
                color: #fff;
            }

            .contact-form input[type="checkbox"]:focus + label:before,
            .contact-form input[type="radio"]:focus + label:before {
                border-color: #0059b3;
                box-shadow: 0 0 0 1px #0059b3;
            }

            /* placeholders */
            .contact-form ::-webkit-input-placeholder {
                color: #a5a9ad !important;
            }

            .contact-form :-moz-placeholder {
                color: #a5a9ad !important;
            }

            .contact-form ::-moz-placeholder {
                color: #a5a9ad !important;
            }

            .contact-form :-ms-input-placeholder {
                color: #a5a9ad !important;
            }

            .contact-form .formerize-placeholder {
                color: #a5a9ad !important;
            }



        </style>
